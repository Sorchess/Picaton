user root;
worker_processes 1;
events {
}

http {
    # Docker DNS resolver for dynamic upstream resolution
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name picaton.com d.picaton.com;
        # return 301 https://d.picaton.com$request_uri;
    # }

    # server {
            # listen 443 ssl;
            # server_name d.picaton.com www.d.picaton.com;

            # ssl_certificate     /etc/nginx/certs/cert.pem;
            # ssl_certificate_key /etc/nginx/certs/private.pem;

        location / {
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/ {
            set $backend_upstream http://main-app:8000;
            proxy_pass $backend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_read_timeout 600s;
        }

        # MCP Server — SSE требует отключить буферизацию
        location /mcp/ {
            set $mcp_upstream http://mcp-server:8001;

            # Strip /mcp prefix before forwarding
            rewrite ^/mcp/(.*)$ /$1 break;
            proxy_pass $mcp_upstream;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Critical for SSE: disable buffering so events stream in real time
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            chunked_transfer_encoding on;

            # Long timeout for persistent SSE connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
    }
}